{{define "content"}}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Todo</h2>

        <form action="/todos/{{.Todo.ID}}" method="POST" class="space-y-6">
            <input type="hidden" name="_method" value="PUT">

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Title <span class="text-red-500">*</span>
                </label>
                <input type="text" id="title" name="title" value="{{.Todo.Title}}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter todo title...">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea id="description" name="description" rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter todo description (optional)...">{{.Todo.Description}}</textarea>
            </div>

            <div class="bg-gray-50 p-4 rounded-md">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Todo Status</h3>
                <p class="text-sm text-gray-600">
                    Status:
                    <span class="font-medium {{statusClass .Todo.Completed}}">
                        {{isCompleted .Todo.Completed}}
                    </span>
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    Created: {{formatDateLong .Todo.CreatedAt}}
                </p>
                {{if not (datesEqual .Todo.CreatedAt .Todo.UpdatedAt)}}
                <p class="text-xs text-gray-500">
                    Last updated: {{formatDateLong .Todo.UpdatedAt}}
                </p>
                {{end}}
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-200 font-medium">
                    Update Todo
                </button>
                <a href="/"
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md transition duration-200 font-medium text-center">
                    Cancel
                </a>
            </div>
        </form>

        <!-- Quick Actions -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <h3 class="text-sm font-medium text-gray-700 mb-3">Quick Actions</h3>
            <div class="flex space-x-2">
                <form action="/todos/{{.Todo.ID}}/toggle" method="POST" class="inline">
                    <button type="submit"
                        class="px-4 py-2 text-sm rounded transition duration-200 {{toggleButtonClass .Todo.Completed}}">
                        {{toggleButtonLongText .Todo.Completed}}
                    </button>
                </form>

                <form action="/todos/{{.Todo.ID}}" method="POST" class="inline"
                    onsubmit="return confirm('Are you sure you want to delete this todo?')">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit"
                        class="px-4 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition duration-200">
                        Delete Todo
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
